<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" th:href="@{/css/demo.css}" />

    <title> Product Inventory Report </title>
</head>

<body>
    <div class="p-5">
        <nav class="mb-5"><a id="returnHome" th:href="@{/mainscreen}">Home</a></nav>
        <h3> Product Inventory Report </h3>
        <hr>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Inventory</th>
                <th>Timestamp</th>
                <th>Product Inventory Suggestion</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.inv}"></td>
                <td th:text="${product.createdAt}"></td>
                <td th:text="${product.inv <= 25 ? 'Inventory of this product should be restocked soon.' : null }"></td>
            </tr>

            </tbody>
        </table>
    </div>
</body>
</html>
